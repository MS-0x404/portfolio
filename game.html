<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS - Crittografia - Mini Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="flex flex-col items-center px-4">
  <div class="navbar bg-base-100 shadow-sm w-full flex flex-wrap justify-between p-4">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">MS</a>
    </div>
    <div class="flex gap-4 items-center">
      <div class="flex gap-4 font-semibold text-sm md:text-base">
        <a class="hover:animate-pulse transition-all duration-300" href="index.html">Home</a>
        <a class="hover:animate-pulse" href="blog.html">Blog</a>
      </div>
      <label class="swap swap-rotate">
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" class="theme-controller" value="light" />
        <svg
          class="swap-off h-10 w-10 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>
        <svg
          class="swap-on h-10 w-10 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>
      </label>
    </div>
  </div>

  <div class="text-center font-bold text-3xl md:text-4xl mt-16 mb-12">
    <h1>MINITOOLS</h1>
  </div>


  <div class="flex flex-col md:flex-row justify-center gap-8 items-center w-full ">
    <div class="p-4 max-w-md w-full">
        <div class="border-2 border-gray-100 rounded-xl p-6">
            <h1 id="title" class="text-4xl font-bold text-center">Zero - Crypt</h1>
            <form id="game" class="flex flex-col gap-4 mt-6">
                <div>
                    <select class="select w-full" name="select" id="modeGame">

                    </select>
                </div>
                <div>
                    <input id="cleartext" type="text" class="input w-full" placeholder="Text">
                </div>
                <div>
                    <input id="cipherkey" type="text" class="input w-full" placeholder="Key (1-27)">
                </div>
                <h1 id="ciphertext" class="font-semibold color-neutral text-xl text-center mt-4" ></h1>

                <button class="btn btn-primary">Play</button>

            </form>

        </div>
    </div>
    <div class="p-4 w-full max-w-md">
        <div class="border-2 border-gray-100 rounded-xl p-6">
            <h1 id="title" class="text-4xl font-bold text-center">Zero - PassGen</h1>
            <form id="game2" class="flex flex-col gap-4 mt-6">
                <div>
                    <input id="lenghtpass" type="text" class="input w-full" placeholder="Lenght (1-18)">
                </div>
                <div class="flex gap-4 items-center font-light text-xs">
                  <p>Numeri</p>
                  <input id="chkNumbers" type="checkbox" checked="checked" class="checkbox" />
                </div>
                <div class="flex gap-4 items-center font-light text-xs">
                  <p>Caratteri Speciali</p>
                  <input id="chkSpecial" type="checkbox" checked="checked" class="checkbox" />
                </div>
                <div>
                  <h1 id="passgen" class="font-semibold color-neutral text-xl text-center mb-8" ></h1>
                </div>
                <button class="btn btn-primary">Play</button>

            </form>
        </div>
    </div>
  </div>  




    <script src="game.js"></script>
    <script src="passgen.js"></script>
</body>
</html>
